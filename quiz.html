<div class="quiz-container">
    <h1>Life Unplugged Quiz</h1>
    <div id="quiz"></div>
    <button id="submit" onclick="submitQuiz()">Submit</button>
</div>

<script>
    const quizData = [
        // вопросы и варианты ответов
        { question: "What is 'Digital Detox'?", answers: [
        "A) A vacation related to the use of digital devices.", 
        "B) A period when you consciously reduce the amount of time you spend online and on devices.", 
        "C) The process of creating new digital technologies."], correct: "B" },
        { question: "Why might you need a Digital Detox?", answers: [
        "A) Your body and mind may be suffering from overuse of devices.",
        "B) It's a fashion trend.",
        "C) It's not required, everyone should be online all the time."], correct: "A" },
        { question: "What problems can arise from excessive smartphone use?", answers: [
        "A) Improved self-esteem.",
        "B) Sleep problems and depression.",
        "C) Increased productivity."], correct: "B" },
        { question: "What topic does the book 'The Shallows' by Nicholas Carr explore?", answers: [
        "A) The impact of the Internet on the world economy.",
        "B) A guide to using the Internet safely.",
        "C) How the Internet is changing our brains."], correct: "C" },
        { question: "What is discussed in the book 'Digital Minimalism' by Cal Newport?", answers: [
        "A) How to make the most of digital technology.",
        "B) Ways to create your own digital technologies.",
        "C) How to live in the digital age with minimal use of technology."], correct: "C" },
        { question: "Which of the following activities are offline hobbies and activities?", answers: [
        "A) Hiking.",
        "B) Reading e-books.",
        "C) Playing games on the internet."], correct: "A" },
        { question: "What are the benefits of engaging in gardening?", answers: [
        "A) Increased stress levels.",
        "B) Improved physical health and contact with nature.",
        "C) Addiction to digital devices."], correct: "B" },
        { question: "Why might watching a video about detox be beneficial?", answers: [
        "A) For entertainment.",
        "B) To promote new digital technologies.",
        "C) To assess one's own level of dependence on devices."], correct: "C" },
        { question: "What is recommended to start a digital detox?", answers: [
        "A) Carefully monitor your emotions while using the device.",
        "B) Use your phone all the time.",
        "C) Completely disconnect from the internet."], correct: "A" },
        { question: "What is one benefit of reducing device use?", answers: [
        "A) Increased stress.",
        "B) Improved well-being, increased productivity, and better sleep.",
        "C) No benefits at all."], correct: "B" }
    ];

    const quizContainer = document.getElementById('quiz');
    const submitButton = document.getElementById('submit');
    let score = 0;

    function buildQuiz() {
        quizData.forEach((data, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `<p>${index + 1}. ${data.question}</p>`;
            
            data.answers.forEach(answer => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="radio" name="q${index}" value="${answer.charAt(0)}">${answer}</label>`;
                questionDiv.appendChild(label);
            });
            
            quizContainer.appendChild(questionDiv);
        });
    }

    function submitQuiz() {
        const answerContainers = quizContainer.querySelectorAll('.question');
        answerContainers.forEach((question, index) => {
            const selector = `input[name=q${index}]:checked`;
            const userAnswer = (document.querySelector(selector) || {}).value;

            if (userAnswer === quizData[index].correct) {
                score++;
                answerContainers[index].style.color = 'lightgreen';
            } else {
                answerContainers[index].style.color = 'red';
            }
        });

        const resultsDiv = document.createElement('div');
        resultsDiv.innerHTML = `<p>Your Score: ${score} out of ${quizData.length}</p>`;
        quizContainer.appendChild(resultsDiv);

        submitButton.style.display = 'none';
    }
    window.onload = function () {
        buildQuiz();
    };
</script>

<script>
function elementInView(elem) {
var docViewTop = $(window).scrollTop();
var docViewBottom = docViewTop + $(window).height();
var elemTop = $(elem).offset().top;
return elemTop <= docViewBottom;
}
$('.main, footer').css('opacity', '0');

$(window).on('scroll', function() {
if (elementInView('.main')) {
$('.main').animate({ opacity: 1 }, 1000);
}
if (elementInView('footer')) {
$('footer').animate({ opacity: 1 }, 1000);
}
});
